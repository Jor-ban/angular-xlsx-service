
<table #table border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>John Doe</td>
    <td>30</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>25</td>
    <td>Los Angeles</td>
  </tr>
  <tr>
    <td>Sam Johnson</td>
    <td>40</td>
    <td>Chicago</td>
  </tr>
  </tbody>
</table>

<button (click)="tableExport()">Export this table</button>
<hr>
@for(data of jsonData; track data.id) {
  <p>{{ data | json }}</p>
}
<hr>
<button (click)="jsonExport()">Export json data</button>
